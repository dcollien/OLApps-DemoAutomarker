<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Automarker Submission</title>
		<link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
		<script src="/common/jquery.min.js"></script>
		{{&app_init_js}}
	</head>
	<body>
		
		{{#error}}<br/> <br/><span class="alert">{{error}}</span><br/> <br/>{{/error}}

		<div class="container">
			<form method="post" class="form-horizontal">
				<fieldset>
					{{&csrf_token}}
					
					<legend>Solution:</legend>

					<div class="control-group">
						<label class="control-label" for="fileData">solution.c</label>
						<div class="controls">
							<textarea name="fileData" id="fileData" style="width: 100%; height: 200px;">{{stdin}}</textarea>
						</div>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
