<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Automarker Admin</title>
		<link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
		<script src="/common/jquery.min.js"></script>
		{{&app_init_js}}
	</head>
	<body>
		
		{{#error}}<br/> <br/><span class="alert">{{error}}</span><br/> <br/>{{/error}}

		{{#message}}<br/> <br/><span class="alert success">{{message}}</span><br/> <br/>{{/message}}

		<div class="container">
			<form method="post" class="form-horizontal">
				<fieldset>
					{{&csrf_token}}
					
					<legend>Specification</legend>

					<div class="control-group">
						<label class="control-label" for="args">Commandline Arguments</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="args" id="args" value="{{args}}">
							<span class="help-block">
								The commandline arguments for a program, including the program name. e.g.
								<br/>
								<span style="font-family: monospace;">myProgram -x 52 "hello world"</span>
							</span>
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox" name="isEmbedded"{{#isEmbedded}} checked="checked"{{/isEmbedded}} value="yes"> Solution box embedded on the activity page (single file)
							</label>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="stdin">Stdin</label>
						<div class="controls">
							<textarea name="stdin" id="stdin" style="width: 320px; height: 120px;">{{stdin}}</textarea>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="stdout">Stdout</label>
						<div class="controls">
							<textarea name="stdout" id="stdout" style="width: 320px; height: 120px;">{{stdout}}</textarea>
						</div>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
