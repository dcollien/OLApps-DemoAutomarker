<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Automarker Admin</title>
		<link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
		<script src="/common/jquery.min.js"></script>
		{{&app_init_js}}
	</head>
	<body>
		<div class="container">
			<form method="post" action="./saveAdmin" class="form-horizontal">
				<fieldset>
					{{&csrf_token}}
					
					<legend>Testing</legend>
					<div class="control-group">
						<label class="control-label" for="title">Page text must match:</label>
						<div class="controls">
							<textarea type="text" name="match" id="match">{{ match }}</textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
